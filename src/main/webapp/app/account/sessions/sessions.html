<div>
    <h2>Sessions actives de[<b>{{vm.account.firstName}} {{vm.account.lastName}}</b>]</h2>

    <div class="alert alert-success" ng-show="vm.success">
        <strong>Session invalidée!</strong>
    </div>
    <div class="alert alert-danger" ng-show="vm.error">
        <strong>Une erreur est survenue!</strong> La session n'a pas pu être invalidée.
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Agent utilisateur</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in vm.sessions">
                    <td>{{session.ipAddress}}</td>
                    <td>{{session.userAgent}}</td>
                    <td>{{session.formattedTokenDate}}</td>
                    <td>
                        <button type="submit"
                                class="btn btn-primary"
                                ng-click="vm.invalidate(session.series)">
                                 Invalider
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
