<div class="box box-info">
    <div class="box-header text-center">
      <h1>Authentification</h1>
      <!-- tools box -->
      <div class="pull-right box-tools">
        <button ng-click="vm.cancel()" type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Fermer">
          <i class="fa fa-times"></i></button>
      </div>
      <!-- /. tools -->
  </div>
  <div class="box-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Échec de la connexion !</strong>Vérifier vos informations d'identification et essayez à nouveau .
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Mot de passe"
                    ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Se souvenir de moi</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">se connecter</button>
            </form>
            <p></p>
                   <!--  <div class="alert alert-warning">
                        <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Avez-vous oublié votre mot de passe?</a>
                    </div> -->
                    <div class="alert alert-warning">
                        Vous n'avez pas encore un compte ? <a class="alert-link" href="" ng-click="vm.register()">Enregistrer un nouveau compte</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
