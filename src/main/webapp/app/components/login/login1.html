<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title"></h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Connexion</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Échec de la connexion !</strong> S'il vous plaît vérifier vos informations d'identification et essayez à nouveau .
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="Ton nom d'utilisateur" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Ton Mot de passe"
                           ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Souviens-toi de moi</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">se connecter</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Avez-vous oublié votre mot de passe?</a>
            </div>
            <div class="alert alert-warning">
                Vous n'avez pas encore un compte

                ? <a class="alert-link" href="" ng-click="vm.register()">Enregistrer un nouveau compte</a>
            </div>
        </div>
    </div>
</div>
