<div ng-cloak>
    <div ng-switch="vm.isAuthenticated()">
        <div class="row">
            <h1 ng-switch-when="true" has-authority="ROLE_ADMIN" class="text-center">Page d'administration !!!!</h1>
            <p class="lead text-center">The best is still to come</p>
                <div class="alert yes alert-success" ng-switch-when="true">
                    You are logged in as user "{{vm.account.login}}".
                </div>
            </div>
            <div class="row" ng-switch-when="false">
                <div class="cardArticle" data-ng-repeat="article in vm.listeArticlesTotal">
                    <a ui-sref="article-detail({id:article.id})" class="lien">
                    <div class="cardHeader text-center">{{article.titre}}</div>
                    </a>
                </div>
            </div>
            <div ui-view='viewzone'>
                je suis la ...
            </div>
    </div>
</div>
