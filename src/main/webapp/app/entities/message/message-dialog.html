
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 ng-show="vm.message.id" class="modal-title" id="myMessageLabel">Envoi d'un Message</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.message.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.message.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contenu">Contenu</label>
            <textarea type="text" rows="4" class="form-control" name="contenu" id="field_contenu"
                    ng-model="vm.message.contenu"
                     /></textarea>
        </div>

        <div class="form-group">
            <label for="field_user">Destinataire</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="vm.message.users" ng-options="user as user.firstName+' '+user.lastName  for user in vm.users track by user.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Envoyer</span>
        </button>
    </div>
</form>
