<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjetLabel">Create or edit a Projet</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projet.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.projet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.projet.name"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                   ng-model="vm.projet.code"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                   ng-model="vm.projet.description"
            />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFichierProjet($file, vm.projet)">
            <label class="control-label" for="field_fichierProjet">Fichier Projet</label>
            <div>
                <div ng-if="vm.projet.fichierProjet" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.projet.fichierProjetContentType, vm.projet.fichierProjet)">open</a><br>
                    <span class="pull-left">{{vm.projet.fichierProjetContentType}}, {{vm.byteSize(vm.projet.fichierProjet)}}</span>
                    <button ng-click="vm.projet.fichierProjet=null;vm.projet.fichierProjetContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFichierProjet($file, vm.projet)">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="fichierProjet" id="field_fichierProjet"
                   ng-model="vm.projet.fichierProjet"
            />
            <input type="hidden" class="form-control" name="fichierProjetContentType" id="field_fichierProjetContentType"
                   ng-model="vm.projet.fichierProjetContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fromt">From</label>
            <div class="input-group">
                <input id="field_fromt" type="text" class="form-control" name="fromt" uib-datepicker-popup="{{dateformat}}" ng-model="vm.projet.fromt" is-open="vm.datePickerOpenStatus.fromt"
                />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fromt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tot">To</label>
            <div class="input-group">
                <input id="field_tot" type="text" class="form-control" name="tot" uib-datepicker-popup="{{dateformat}}" ng-model="vm.projet.tot" is-open="vm.datePickerOpenStatus.tot"
                />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('tot')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actif">Actif</label>
            <input type="checkbox" class="form-control" name="actif" id="field_actif"
                   ng-model="vm.projet.actif"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_height">Height</label>
            <input type="text" class="form-control" name="height" id="field_height"
                   ng-model="vm.projet.height"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sortable">Sortable</label>
            <input type="checkbox" class="form-control" name="sortable" id="field_sortable"
                   ng-model="vm.projet.sortable"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_classes">Classes</label>
            <input type="text" class="form-control" name="classes" id="field_classes"
                   ng-model="vm.projet.classes"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_color">Color</label>
            <input type="text" class="form-control" name="color" id="field_color"
                   ng-model="vm.projet.color"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_parent">Parent</label>
            <input type="text" class="form-control" name="parent" id="field_parent"
                   ng-model="vm.projet.parent"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tooltips">Tooltips</label>
            <input type="checkbox" class="form-control" name="tooltips" id="field_tooltips"
                   ng-model="vm.projet.tooltips"
            />
        </div>

        <div class="form-group">
            <label for="field_compte">Compte</label>
            <select class="form-control" id="field_compte" name="compte" ng-model="vm.projet.compte" ng-options="compte as compte.id for compte in vm.comptes track by compte.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.projet.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
