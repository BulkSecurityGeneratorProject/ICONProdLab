<div class="row cardrecompte" >
    <div class="col-xs-12">
        <div class="card">
            <div class=" card-header">

                <div class="card-title">
                    <div ng-show="!vm.compte.logo" class="fa fa-object-group" style="font-size:20px;"></div>
                    <div style="display: inline;" ng-show="vm.compte.logo"><img data-ng-src="{{'data:' + vm.compte.logoContentType + ';base64,' + vm.compte.logo}}" style="max-height: 30px;"/></div>
                    <Label class="title">{{vm.compte.nom | limitTo:15}}</Label>
                </div>
            </div>
            <div class="card-body no-padding">
                <div class="step tabs-left card-no-padding">
                    <ul class="nav nav-tabs" role="tablist">
                       <li data-ng-repeat="projet in vm.listePr"  role="step"  ng-click="setSelected(projet.id)" ng-class="{selectedd: projet.id === idSelectedVote}">
                        <a ui-sref="app.projetcompte.tacheprojet({idprojet : projet.id})"  role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">
                            <div class="icon fa fa-users"></div>
                            <div class="step-title">
                                <div class="title" >{{projet.name | limitTo:15}}</div>
                            </div>
                        </a>
                    </li>
                </ul>
                <div class="tab-content" ui-view="tachecontent">
                </div>
            </div>
        </div>
    </div>
</div>
