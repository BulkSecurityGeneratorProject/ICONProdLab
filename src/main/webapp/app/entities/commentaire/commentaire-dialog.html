
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 ng-show="vm.commentaire.id" class="modal-title" id="myCommentaireLabel">Edition Commentaire</h4>
        <h4 ng-show="!vm.commentaire.id" class="modal-title" id="myCommentaireLabel">Nouveau Commentaire</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!-- <div class="form-group" ng-show="vm.commentaire.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.commentaire.id" readonly />
        </div> -->
        <div class="form-group">
            <label class="control-label" for="field_contenu">Contenu</label>
            <input type="text" class="form-control" name="contenu" id="field_contenu"
                    ng-model="vm.commentaire.contenu"
                    required />
            <div ng-show="editForm.contenu.$invalid">
                <p class="help-block"
                    ng-show="editForm.contenu.$error.required">
                    Ce champ est obligatoire.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_datePost">Date de Post</label>
                <div class="input-group">
                    <input id="field_datePost" type="text" class="form-control" name="datePost" datetime-picker="{{dateformat}}" ng-model="vm.commentaire.datePost" is-open="vm.datePickerOpenStatus.datePost"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datePost')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actif">Actif</label>
            <input type="checkbox" class="form-control" name="actif" id="field_actif"
                    ng-model="vm.commentaire.actif"
                     />
        </div>

        <div class="form-group">
            <label for="field_projet">Projet</label>
            <select class="form-control" id="field_projet" name="projet" ng-model="vm.commentaire.projet" ng-options="projet as projet.name for projet in vm.projets track by projet.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Poster</span>
        </button>
    </div>
</form>
