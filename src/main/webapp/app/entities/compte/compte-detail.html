
<div>
    <h2><span>Compte</span> {{vm.compte.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{vm.compte.nom}}</span>
        </dd>
        <dt><span>Logo</span></dt>
        <dd>
            <div ng-if="vm.compte.logo">
                <a ng-click="vm.openFile(vm.compte.logoContentType, vm.compte.logo)">
                    <img data-ng-src="{{'data:' + vm.compte.logoContentType + ';base64,' + vm.compte.logo}}" style="max-width: 100%;"/>
                </a>
                {{vm.compte.logoContentType}}, {{vm.byteSize(vm.compte.logo)}}
            </div>
        </dd>
        <dt><span>Actif</span></dt>
        <dd>
            <span>{{vm.compte.actif}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.compte.user.id}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
